<!DOCTYPE html>
<html>
 <head>
  <meta content="text/html; charset=utf-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href=".//style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src=".//js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>
 <body>
      <div class="content">
    <h1 class="title">Калькулятор программы тренировок</h1>
      <h4 class="instr-tit">Инструкция:</h4>
        <p class="instr">Введите свое максимальное колличество повторений, и нажмите кнопку "Посчитать", и ...</p>
            <div class="nums">
              <input id="num1" class="num1">
              <input id="num2" class="num2">
            </div>
            <div class="cont" id="operator_btns">
                  <button type="button" class="plus" id="plus" onclick="op='+'">+</button>
                  <button class="minus" id="minus" onclick="op='-'">-</button>
                  <button class="times" id="times" onclick="op='*'">x</button>
                  <button class="divide" id="divide" onclick="op='/'">:</button>
                  <button class="complete btn btn-success" onclick="func()" >Посчитать</button>
                  <p id="result" class="result"></p>
            </div>
      </div>
 </body>
</html>
